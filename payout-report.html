<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payout Report - EXA COIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="overlay" id="overlay"></div>
<div class="sidebar" id="sidebar"></div>

<div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center">
            <button class="menu-toggle me-3" id="toggleBtn"><i class="fas fa-bars"></i></button>
            <h5 class="mb-0 fw-bold text-gradient">Payout Reports</h5>
        </div>
        <div class="text-end bg-dark px-3 py-2 rounded-4 border border-secondary shadow-sm">
            <div class="card-label" style="font-size: 8px;">Total Earning</div>
            <div class="fw-bold text-success" style="font-size: 1.1rem;">$ 8,240.00</div>
        </div>
    </div>

    <div class="dashboard-card p-3 mb-4">
        <div class="row g-2 align-items-center">
            <div class="col-6 col-md-4">
                <select class="form-control form-control-custom form-select small py-2">
                    <option selected>All Incomes</option>
                    <option>Level Income</option>
                    <option>Direct Income</option>
                </select>
            </div>
            <div class="col-6 col-md-4">
                <input type="date" class="form-control form-control-custom small py-2">
            </div>
            <div class="col-12 col-md-4">
                <button class="btn btn-primary w-100 rounded-pill fw-bold">Filter</button>
            </div>
        </div>
    </div>

    <div class="dashboard-card p-0 overflow-hidden"> 
        <div class="table-responsive">
            <table class="table table-custom align-middle mb-0">
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>User From</th>
                        <th>Level</th>
                        <th>Income Type</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>17 Feb 2026 <br> <small class="text-muted">02:30 PM</small></td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="exa-coin-icon" style="width: 25px; height: 25px; font-size: 10px;">R</div>
                                <div class="ms-2">
                                    <span class="fw-bold">EXA445522</span><br>
                                    <small class="text-muted">Rahul S.</small>
                                </div>
                            </div>
                        </td>
                        <td><span class="mini-badge">Level 2</span></td>
                        <td>Level Matching</td>
                        <td class="text-success fw-bold">+$25.00</td>
                        <td><span class="status-badge bg-approved">Credited</span></td>
                    </tr>
                    <tr>
                        <td>16 Feb 2026 <br> <small class="text-muted">11:15 AM</small></td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="exa-coin-icon" style="width: 25px; height: 25px; font-size: 10px;">A</div>
                                <div class="ms-2">
                                    <span class="fw-bold">EXA110099</span><br>
                                    <small class="text-muted">Amit Varma</small>
                                </div>
                            </div>
                        </td>
                        <td><span class="mini-badge" style="color:var(--neon-pink); border-color:var(--neon-pink);">Direct</span></td>
                        <td>Direct Referral</td>
                        <td class="text-success fw-bold">+$100.00</td>
                        <td><span class="status-badge bg-approved">Credited</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    fetch('header.html').then(res => res.text()).then(data => {
        document.getElementById('sidebar').innerHTML = data;
        setTimeout(() => {
            const rptLink = document.getElementById('nav-payout');
            if(rptLink) rptLink.classList.add('active');
        }, 100);
    });
</script>
<script src="script.js"></script>
</body>
</html>
