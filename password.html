<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - EXA COIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="overlay" id="overlay"></div>
<div class="sidebar" id="sidebar"></div>

<div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center">
            <button class="menu-toggle me-3" id="toggleBtn"><i class="fas fa-bars"></i></button>
            <h5 class="mb-0 fw-bold text-gradient">Security Settings</h5>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="dashboard-card profile-card p-4">
                <div class="text-center mb-4">
                    <div class="summary-icon-box mx-auto mb-3" style="width: 60px; height: 60px; font-size: 1.5rem;">
                        <i class="fas fa-lock"></i>
                    </div>
                    <h5 class="fw-bold text-white">Change Your Password</h5>
                    <p class="text-muted small">Apne account ko secure rakhne ke liye ek strong password chunein.</p>
                </div>

                <form class="row g-3">
                    <div class="col-12">
                        <label class="small label-text mb-2">Current Password</label>
                        <div class="position-relative">
                            <input type="password" class="form-control form-control-custom" placeholder="Purana password daalein">
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <label class="small label-text mb-2">New Password</label>
                        <input type="password" class="form-control form-control-custom" placeholder="Naya password daalein">
                    </div>

                    <div class="col-12">
                        <label class="small label-text mb-2">Confirm New Password</label>
                        <input type="password" class="form-control form-control-custom" placeholder="Naya password dobara daalein">
                    </div>

                    <div class="col-12 mt-4">
                        <button type="button" class="btn btn-primary w-100 rounded-pill fw-bold py-2">UPDATE PASSWORD</button>
                    </div>
                </form>

                <div class="mt-4 p-3 rounded-3" style="background: rgba(255, 193, 7, 0.05); border: 1px solid rgba(255, 193, 7, 0.1);">
                    <small class="text-warning d-block mb-1"><i class="fas fa-info-circle me-1"></i> Security Tip:</small>
                    <small class="text-muted" style="font-size: 11px;">Password kam se kam 8 characters ka hona chahiye jisme special characters (!@#$) ka use ho.</small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    fetch('header.html').then(res => res.text()).then(data => {
        document.getElementById('sidebar').innerHTML = data;
        setTimeout(() => {
            // Hum baad mein header.html mein nav-password ID add karenge
            const passLink = document.getElementById('nav-password');
            if(passLink) passLink.classList.add('active');
            
            const parentMenu = document.getElementById('accountMenu');
            if(parentMenu) parentMenu.classList.add('open');
        }, 100);
    });
</script>
<script src="script.js"></script>
</body>
</html>
