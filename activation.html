<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation - EXA COIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="overlay" id="overlay"></div>
<div class="sidebar" id="sidebar"></div>

<div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center">
            <button class="menu-toggle me-3" id="toggleBtn"><i class="fas fa-bars"></i></button>
            <h5 class="mb-0 fw-bold text-gradient">Package Activation</h5>
        </div>
        <div>
            <span class="small label-text me-2">Wallet Balance:</span>
            <span class="fw-bold text-white">$ 2,450.00</span>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="dashboard-card profile-card p-4">
                <div class="text-center mb-4">
                    <div class="summary-icon-box mx-auto mb-3" style="width: 60px; height: 60px; font-size: 1.5rem; color: var(--neon-green); background: rgba(0, 255, 204, 0.1);">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <h5 class="fw-bold text-white">Activate New Account</h5>
                    <p class="text-muted small">Apna ya apni team ka account turant activate karein.</p>
                </div>

                <form class="row g-4">
                    <div class="col-md-12">
                        <label class="small label-text mb-2">Member User ID</label>
                        <div class="input-group">
                            <span class="input-group-text form-control-custom border-end-0" style="background: rgba(0,0,0,0.3);"><i class="fas fa-user-tag text-info"></i></span>
                            <input type="text" class="form-control form-control-custom border-start-0" placeholder="Enter EXA ID (e.g. EXA123456)" id="memberId">
                        </div>
                        <div class="mt-2 p-2 rounded-3 d-flex align-items-center" style="background: rgba(0, 210, 255, 0.05); border: 1px dashed rgba(0, 210, 255, 0.2);">
                            <i class="fas fa-check-circle text-success me-2"></i>
                            <span class="small text-muted">Account Name: </span>
                            <span class="small fw-bold text-white ms-1" id="userNameDisplay">---</span>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <label class="small label-text mb-2">Select Package</label>
                        <select class="form-control form-control-custom form-select">
                            <option value="" selected disabled>Choose a Package</option>
                            <option value="50">$ 50.00 - Basic Starter</option>
                            <option value="100">$ 100.00 - Silver Pro</option>
                            <option value="500">$ 500.00 - Gold Elite</option>
                            <option value="1000">$ 1000.00 - Platinum Plus</option>
                            <option value="2500">$ 2500.00 - Diamond Master</option>
                        </select>
                    </div>

                    <div class="col-md-12">
                        <label class="small label-text mb-2">Transaction Pin</label>
                        <input type="password" class="form-control form-control-custom" placeholder="Enter your 6-digit PIN">
                    </div>

                    <div class="col-12 mt-4">
                        <button type="button" class="btn btn-primary w-100 rounded-pill fw-bold py-3 shadow-lg" data-bs-toggle="modal" data-bs-target="#successModal">
                            ACTIVATE NOW <i class="fas fa-bolt ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content profile-card border-0" style="background: var(--card-bg);">
            <div class="modal-body text-center p-5">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success" style="font-size: 80px; filter: drop-shadow(0 0 10px rgba(40, 167, 69, 0.4));"></i>
                </div>
                <h3 class="fw-bold text-white mb-2">Congratulations!</h3>
                <p class="text-muted">Account has been activated successfully.</p>
                
                <div class="p-3 rounded-4 mt-4" style="background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);">
                    <div class="d-flex justify-content-between mb-2">
                        <span class="small text-muted">User ID:</span>
                        <span class="small fw-bold text-info">EXA872435</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="small text-muted">Amount Paid:</span>
                        <span class="small fw-bold text-success">$ 500.00</span>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="button" class="btn btn-primary rounded-pill px-5 py-2 fw-bold" data-bs-dismiss="modal">HAPPY EARNING! <i class="fas fa-smile-beam ms-2"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Header loading logic
    fetch('header.html').then(res => res.text()).then(data => {
        document.getElementById('sidebar').innerHTML = data;
        setTimeout(() => {
            const actLink = document.getElementById('nav-activation'); // ID for activation link
            if(actLink) actLink.classList.add('active');
        }, 100);
    });

    // Simple Name Toggle Effect (for demo)
    document.getElementById('memberId').addEventListener('input', function(e) {
        const nameDisplay = document.getElementById('userNameDisplay');
        if(e.target.value.length > 5) {
            nameDisplay.innerText = "Anil Kumar";
            nameDisplay.classList.replace('text-muted', 'text-success');
        } else {
            nameDisplay.innerText = "---";
            nameDisplay.classList.replace('text-success', 'text-muted');
        }
    });
</script>
<script src="script.js"></script>
</body>
</html>
