<div class="modal-header border-0">
    <h5 class="modal-title fw-bold">Buy EXA Coin</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body text-center">
    <div class="mb-4">
        <span class="small text-muted d-block mb-2">Live Admin Rate</span>
        <span class="rate-badge">1 USDT = 10 EXA</span>
    </div>
    <div class="text-start mb-3">
        <label class="small label-text mb-2">Enter USDT Amount</label>
        <input type="number" id="usdtFill" class="buy-input" placeholder="0.00" oninput="liveExaCalc()">
    </div>
    <div class="text-start mb-4">
        <label class="small label-text mb-2">Estimated EXA Coins</label>
        <input type="text" id="exaResult" class="buy-input" style="background: rgba(255,255,255,0.05); color: var(--neon-green); font-weight: bold;" readonly value="0">
    </div>
    <button class="btn btn-primary w-100 py-2 fw-bold">PURCHASE NOW</button>
</div>
