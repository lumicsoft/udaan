<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund History - EXA COIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="overlay" id="overlay"></div>
<div class="sidebar" id="sidebar"></div>

<div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center">
            <button class="menu-toggle me-3" id="toggleBtn"><i class="fas fa-bars"></i></button>
            <h5 class="mb-0 fw-bold text-gradient">Deposit History</h5>
        </div>
        <a href="add-fund.html" class="btn btn-primary btn-sm rounded-pill px-3">
            <i class="fas fa-plus me-1"></i> New Deposit
        </a>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="dashboard-card profile-card p-4">
                <div class="table-responsive">
                    <table class="table table-custom">
                        <thead>
                            <tr>
                                <th>Date & Time</th>
                                <th>Member ID</th>
                                <th>Amount</th>
                                <th>Transaction ID</th>
                                <th>Slip</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>15 Oct 2025 <br> <small class="text-muted">10:30 AM</small></td>
                                <td class="fw-bold">EXA872435</td>
                                <td class="text-info fw-bold">$ 500.00</td>
                                <td class="small">UTR1234567890</td>
                                <td><img src="https://via.placeholder.com/150" class="screenshot-thumb" data-bs-toggle="modal" data-bs-target="#viewSlipModal"></td>
                                <td><span class="status-badge bg-pending">PENDING</span></td>
                            </tr>
                            <tr>
                                <td>12 Oct 2025 <br> <small class="text-muted">02:15 PM</small></td>
                                <td class="fw-bold">EXA872435</td>
                                <td class="text-info fw-bold">$ 100.00</td>
                                <td class="small">UTR9876543210</td>
                                <td><img src="https://via.placeholder.com/150" class="screenshot-thumb" data-bs-toggle="modal" data-bs-target="#viewSlipModal"></td>
                                <td><span class="status-badge bg-approved">APPROVED</span></td>
                            </tr>
                            <tr>
                                <td>10 Oct 2025 <br> <small class="text-muted">09:00 AM</small></td>
                                <td class="fw-bold">EXA872435</td>
                                <td class="text-info fw-bold">$ 50.00</td>
                                <td class="small">UTR1122334455</td>
                                <td><img src="https://via.placeholder.com/150" class="screenshot-thumb" data-bs-toggle="modal" data-bs-target="#viewSlipModal"></td>
                                <td><span class="status-badge bg-cancelled">CANCELLED</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="viewSlipModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content profile-card border-0">
            <div class="modal-header border-0">
                <h6 class="modal-title text-white">Payment Proof</h6>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center p-4">
                <img src="https://via.placeholder.com/400x600" class="img-fluid rounded-3">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    fetch('header.html').then(res => res.text()).then(data => {
        document.getElementById('sidebar').innerHTML = data;
        setTimeout(() => {
            const histLink = document.getElementById('nav-fundhistory');
            if(histLink) histLink.classList.add('active');
        }, 100);
    });
</script>
<script src="script.js"></script>
</body>
</html>
