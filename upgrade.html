<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade Package - EXA COIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="overlay" id="overlay"></div>
<div class="sidebar" id="sidebar"></div>

<div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center">
            <button class="menu-toggle me-3" id="toggleBtn"><i class="fas fa-bars"></i></button>
            <h5 class="mb-0 fw-bold text-gradient">Upgrade Membership</h5>
        </div>
        <div>
            <span class="small label-text me-2">Wallet Balance:</span>
            <span class="fw-bold text-white">$ 2,450.00</span>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="dashboard-card profile-card p-4">
                <div class="text-center mb-4">
                    <div class="summary-icon-box mx-auto mb-3" style="width: 60px; height: 60px; font-size: 1.5rem; color: var(--neon-gold); background: rgba(241, 196, 15, 0.1);">
                        <i class="fas fa-arrow-circle-up"></i>
                    </div>
                    <h5 class="fw-bold text-white">Upgrade Your Package</h5>
                    <p class="text-muted small">Apne package ko upgrade karke earning limits badhayein.</p>
                </div>

                <form class="row g-4">
                    <div class="col-md-12">
                        <label class="small label-text mb-2">My User ID</label>
                        <div class="input-group">
                            <span class="input-group-text form-control-custom border-end-0" style="background: rgba(0,0,0,0.3);"><i class="fas fa-id-card text-warning"></i></span>
                            <input type="text" class="form-control form-control-custom border-start-0 locked-input" value="EXA872435" readonly>
                        </div>
                        <div class="mt-2 p-2 rounded-3" style="background: rgba(241, 196, 15, 0.05); border: 1px dashed rgba(241, 196, 15, 0.2);">
                            <span class="small text-muted">Current Package: </span>
                            <span class="small fw-bold text-warning">$ 100.00 (Silver Pro)</span>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <label class="small label-text mb-2">Select Upgrade Package</label>
                        <select class="form-control form-control-custom form-select">
                            <option value="" selected disabled>Choose New Package</option>
                            <option value="500">$ 500.00 - Gold Elite</option>
                            <option value="1000">$ 1000.00 - Platinum Plus</option>
                            <option value="2500">$ 2500.00 - Diamond Master</option>
                            <option value="5000">$ 5000.00 - Crown Ambassador</option>
                        </select>
                    </div>

                    <div class="col-md-12">
                        <label class="small label-text mb-2">Transaction Pin</label>
                        <input type="password" class="form-control form-control-custom" placeholder="Enter security PIN">
                    </div>

                    <div class="col-12 mt-4">
                        <button type="button" class="btn btn-primary w-100 rounded-pill fw-bold py-3 shadow-lg" data-bs-toggle="modal" data-bs-target="#upgradeSuccessModal">
                            UPGRADE NOW <i class="fas fa-trending-up ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="upgradeSuccessModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content profile-card border-0" style="background: var(--card-bg);">
            <div class="modal-body text-center p-5">
                <div class="mb-4">
                    <i class="fas fa-award text-warning" style="font-size: 80px; filter: drop-shadow(0 0 10px rgba(241, 196, 15, 0.4));"></i>
                </div>
                <h3 class="fw-bold text-white mb-2">Upgrade Successful!</h3>
                <p class="text-muted">Aapka package naye level par upgrade ho gaya hai.</p>
                
                <div class="p-3 rounded-4 mt-4" style="background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);">
                    <div class="d-flex justify-content-between mb-2">
                        <span class="small text-muted">User ID:</span>
                        <span class="small fw-bold text-info">EXA872435</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="small text-muted">New Package:</span>
                        <span class="small fw-bold text-warning">$ 1000.00</span>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="button" class="btn btn-primary rounded-pill px-5 py-2 fw-bold" data-bs-dismiss="modal">KEEP GROWING! <i class="fas fa-rocket ms-2"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Header loading
    fetch('header.html').then(res => res.text()).then(data => {
        document.getElementById('sidebar').innerHTML = data;
        setTimeout(() => {
            const upLink = document.getElementById('nav-upgrade'); // ID for header link
            if(upLink) upLink.classList.add('active');
        }, 100);
    });
</script>
<script src="script.js"></script>
</body>
</html>
